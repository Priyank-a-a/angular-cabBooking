<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.component.css">

    <title>Login/Signup</title>
  </head>
  <body>
    <div class="form-div">
    <form>




  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    [(ngModel)]="serverName" [ngModelOptions]="{standalone: true}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>



  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"
    [(ngModel)]="serverPassword" [ngModelOptions]="{standalone: true}"
    >
  </div>




  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button class= "btn btn-primary" [disabled]="!allowServer" (click)="oncreateServer()" >add</button>
  <p *ngIf="serverCreated">email  <b>{{serverName}}</b></p>
  <p *ngIf="serverCreated">password  <b></b>{{serverPassword}}</p>

  <button class= "btn btn-primary" (click)="getAuth()">here</button>
  <a href="http://localhost:4200/booking">sign in</a>
  <!--<a href="booking" >submit

 <button type="submit" class="btn btn-primary">Submit</button>
</a>-->
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
